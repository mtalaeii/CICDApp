name: Android CI/CD

on:
  # Triggers the workflow on every pull request to master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Load API Token from secrets
        env:
          API_TOKEN: ${{ secrets.TOKEN }}
        run: echo API_TOKEN=\"$API_TOKEN\" > ./local.properties

      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}


      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Check and Report
        run: ./gradlew lint

      - name: Upload Report
        uses: actions/upload-artifact@v2
        with:
          name: lint-results-debug
          path: ${{ github.workspace }}/app/build/reports


      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build Apk
        run: ./gradlew assembleDebug


      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-debug
          path: ${{ github.workspace }}/app/build/outputs/apk/debug



  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        api-level: [21, 23, 29,30,31]
        target: [default]

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Load API Token from secrets
        env:
          API_TOKEN: ${{ secrets.API_OTKEN }}
        run: echo API_TOKEN=\"$API_TOKEN\" > ./local.properties

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11


      - name: Run unit tests
        run: ./gradlew test --stacktrace
      - name: checkout
        uses: actions/checkout@v2

      - name: Run instrumentation tests
        uses: ReactiveCircus/android-emulator-runner@v2.21.0
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          profile: pixel_2
          disable-animations: true
          script: ./gradlew connectedCheck --stacktrace

      - name: Upload Reports
        uses: actions/upload-artifact@v2
        with:
          name: Test-Reports
          path: app/build/reports
        if: always()

