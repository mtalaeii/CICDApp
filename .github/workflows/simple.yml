name: Android CI/CD

on:
  push:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run unit tests
        run: ./gradlew test

      - name: Set up Android emulator
          uses: reactivecircus/android-emulator-runner@v2.2.0
          with:
            api-level: 30
            tag: default
            arch: x86
            profile: Nexus 6

      - name: Wait for emulator to finish booting
          run: adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
      - name: Run UI tests
          run: ./gradlew connectedAndroidTest
